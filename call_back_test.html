<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>콜백 함수 예제</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>콜백 함수 예제</h1>
  <button onclick="startProcess()">작업 시작</button>
  <div id="output"></div>

  <script>
    // 콜백 함수
    function myCallback(result) {
      document.getElementById("output").textContent = "콜백 실행됨: " + result;
    }

    // 작업 처리 함수 (콜백을 인자로 받음)
    function processTask(callback) {
      document.getElementById("output").textContent = "작업을 처리 중입니다...";

      // 2초 뒤 콜백 실행
      setTimeout(() => {
        const result = "작업이 완료되었습니다!";
        callback(result); // 콜백 호출
      }, 2000);
    }

    // 버튼 클릭 시 호출되는 함수
    function startProcess() {
      processTask(myCallback); // 콜백 전달
    }
  </script>

</body>
</html>
